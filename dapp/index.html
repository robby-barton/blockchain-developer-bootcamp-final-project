<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Auction House</title>
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	</head>
	<body>
		<h1>Decentralized Auction House</h1>

		<!-- allow the user to give access to MetaMask -->
		<div>
		<button id="mm-connect" style="display:inline;">Connect to MetaMask</button>
		<div id="mm-current-account" style="display:inline;"></div>
		</div>
		<div id="tx-status"></div>

		<h2>Create Auction Item</h2>
		<input id="auction-name" type="text" placeholder="Provide name"/>
		<input id="auction-desc" type="text" placeholder="Provide description"/>
		<button id="auction-create">Create Auction</button>

		<h2>Open Auctions</h2>
		<div id="auction-items">
		</div>
		<script src="dapp.js"></script>
	</body>
</html>
